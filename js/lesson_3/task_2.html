<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_1</title>
</head>
<body>
    <script>
        'use strict';
        let count = 10;
        console.log('0 - это ноль');
        for (let i = 1; i < count + 1; i++) {
            if (i % 2 === 1) console.log(`${i} - это нечетное число`);
            else console.log(`${i} - это четное число`);
        }
    </script>
</body>
</html>
